<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>后台管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    {% load static %}
    <link rel="stylesheet" href="{% static "login.css" %}"/>
    <link rel="stylesheet" href="{% static "layui/css/layui.css" %}"/>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="{% static "images/login-img.png" %}"></div>
    <div class="login">
        <div class="login_logo"><span><img src="{% static "images/login_user.png" %}"></span></div>
        <div class="login_name">
            <p>后台管理系统</p>
        </div>
        <form method="POST" class="layui-form" action="#">
             {% csrf_token %}
            <input name="username" type="text" autocomplete="off" placeholder="用户名">
            <input name="password" type="password" id="password" autocomplete="off" placeholder="密码" />
            <button type="button" id="submit" class="layui-btn layui-btn-fluid layui-btn-lg layui-btn-normal">登录</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static "jquery/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "layui/layui.js" %}" charset="utf-8"></script>
<script type="text/javascript" src="{% static "login.js" %}" charset="utf-8"></script>


</body>
</html>
